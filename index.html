<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  <link rel="icon" type="image/jpg" href="AHN.jpg">
</head>
<body>
  <div class="header">
  <div class="calculator">
    <div  class="ptext">
    <a href="https://www.facebook.com/profile.php?id=100054877775277" target="_blank" title="My Facebook Id">Made by Asraful</a>
    </div>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="Redbutton" onclick="clearDisplay()">C</button>
      <button onclick="calculateFactorial()">!</button>
      <button onclick="calculateSquareRoot()">√</button>
      <button onclick="appendToDisplay('/')">÷</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">×</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">−</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button style= "width: auto; grid-column: span 2;" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
    </div>
  </div>
  <div class="history">
    <h2>Calculation History</h2>
    <ul id="history-list"></ul>
  </div>

  <div class="container">
    <div class="card">
        <div class="content">
            <h2>AHN</h2>
            <h3>Contact</h3>
            <div class="social-icon">
              <a href="https://www.facebook.com/profile.php?id=100054877775277" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
              <a href="https://www.instagram.com/md.asraful162345/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
